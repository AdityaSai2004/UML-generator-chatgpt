<!DOCTYPE html>
<head>
  <title>UML Diagram</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='uml.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h1>UML Generator</h1>
  <img
    src="{{ url_for('static', filename='uml2.png') }}"
    class="icon"
    alt="Adi rocks"
  />
  <form action="/" method="post">
    <label for="openai_api_key">OpenAI API Key:</label>
    <input type="textarea" id="openai_api_key" name="openai_api_key" required />
    <br />
    <label for="animal"
      >Enter your requirements as descriptive as possible:</label
    >
    <input
      type="text"
      name="animal"
      placeholder="Use case diagram for a bank website"
      required
    />
    <input type="submit" value="Generate names" />
  </form>
  <!-- {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %} {% if image_data %} -->
  <img src="data:image/png;base64,{{ image_data }}" alt="UML Diagram" />
  {% endif %}
</body>
